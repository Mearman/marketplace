version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore major version updates for packages that may have breaking changes
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "remark"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
    groups:
      # Group all semver patch and minor updates together
      prod-dependencies:
        patterns:
          - "*" # all dependencies
        exclude-patterns:
          - "@types/*"
          - "*typescript*"
          - "*eslint*"
      typescript-types:
        patterns:
          - "@types/*"
      dev-tools:
        patterns:
          - "typescript"
          - "eslint*"
          - "prettier*"
          - "*lint*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # Ignore major updates for critical workflows
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
    groups:
      actions:
        patterns:
          - "actions/*"

# Configure review requirements for security updates
suppressions:
  - dependency-name: "npm"
    update-types: ["version-update:semver-patch"]
  - dependency-name: "pnpm"
    update-types: ["version-update:semver-patch"]
